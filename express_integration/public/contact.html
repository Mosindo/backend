<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cui'zine</title>
    <link
      href="https://fonts.googleapis.com/css?family=Courgette|Oswald:200,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <h2><a class="navbar-brand" href="#">Cui'zine</a></h2>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Accueil <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Equipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /nav -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <img src="img/logo_square_white.png" />
            <h1>Nous contacter</h1>
          </div>
        </div>
      </div>
    </header>
    <article>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-lg-8 offset-lg-1">
            <div class="row">
              <div class="col-12">
                <h2>Contact</h2>
              </div>
              <div class="col-12 col-md-10 offset-md-1">
                <h3>Adresse</h3>
                <p>Station F</p>
                <p>5 Parvis Alan Turing</p>
                <p>75013 Paris</p>
              </div>

              <div class="col-12 post-content">
                <div class="mapouter">
                  <div class="gmap_canvas">
                    <iframe
                      width="100%"
                      height="100%"
                      id="gmap_canvas"
                      src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed"
                      frameborder="0"
                      scrolling="no"
                      marginheight="0"
                      marginwidth="0"
                    >
                    </iframe>
                  </div>
                  <style></style>
                </div>
              </div>
              <!-- /.post-content -->
            </div>
          </div>
          <aside class="d-none d-lg-block col-lg-2">
            <div class="section search">
              <h6>Recherche</h6>
              <form>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Recherche..."
                  />
                </div>
                <button type="submit" class="btn btn-primary col-12">Ok</button>
              </form>
            </div>
            <div class="section newsletter">
              <h6>Newsletter</h6>
              <form class="">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email..."
                  />
                </div>
                <button type="submit" class="btn btn-primary col-12">
                  S'inscrire
                </button>
              </form>
            </div>
            <div class="section social-icons">
              <h6>Partager</h6>
              <ul>
                <li>
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook"></i>
                  </a>
                </li>
                <li>
                  <a href="#" class="social-icon">
                    <i class="fab fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a href="#" class="social-icon">
                    <i class="fab fa-youtube"></i>
                  </a>
                </li>
                <li>
                  <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
              </ul>
            </div>
          </aside>
        </div>
      </div>
    </article>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <h3>Catégories</h3>
            <ul>
              <li><a href="#">Revues</a></li>
              <li><a href="#">Recettes</a></li>
              <li><a href="#">Découvertes</a></li>
            </ul>
          </div>
          <div class="col-12 col-md-4">
            <h3>Archives</h3>
            <ul>
              <li><a href="#">2019</a></li>
              <li><a href="#">2018</a></li>
              <li><a href="#">2017</a></li>
            </ul>
          </div>
          <div class="col-12 col-md-4">
            <div class="section">
              <h6>Newsletter</h6>
              <form class="form-inline">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email..."
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  S'inscrire
                </button>
              </form>
            </div>
            <div class="section social-icons">
              <h6>Partager</h6>
              <ul>
                <li>
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook"></i>
                  </a>
                </li>
                <li>
                  <a href="#" class="social-icon">
                    <i class="fab fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a href="#" class="social-icon">
                    <i class="fab fa-youtube"></i>
                  </a>
                </li>
                <li>
                  <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
